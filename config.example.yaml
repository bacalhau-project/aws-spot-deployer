# Amauo Deployment Configuration Example
# Copy this to config.yaml and customize for your setup

aws:
  total_instances: 3
  username: ubuntu
  # SSH key configuration - update these paths to match your setup
  public_ssh_key_path: ~/.ssh/id_ed25519.pub
  private_ssh_key_path: ~/.ssh/id_ed25519
  files_directory: instance-files
  scripts_directory: instance-files/usr/local/bin
  startup_script: instance-files/usr/local/bin/deploy_services.py
  cloud_init_template: instance/cloud-init/init-vm-template.yml
  bacalhau_data_dir: /bacalhau_data
  bacalhau_node_dir: /bacalhau_node
  bacalhau_config_template: instance/config/bacalhau-config-template.yaml
  docker_compose_template: instance-files/opt/uploaded_files/docker-compose-bacalhau.yaml
  instance_storage_gb: 20
  associate_public_ip: true
  use_dedicated_vpc: true # Create dedicated VPC but reuse if exists
  tags:
    Project: Amauo
    Environment: Development
    ManagedBy: Amauo
    NodeCount: "3"

# Regional deployment configuration
regions:
  - us-west-2:
      machine_type: t3.medium
      image: auto  # Auto-discover latest Ubuntu 24.04
  - us-east-1:
      machine_type: t3.medium
      image: auto
  - eu-west-1:
      machine_type: t3.medium
      image: auto
